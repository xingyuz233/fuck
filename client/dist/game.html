<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's shoot</title>

    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }
        canvas {
            display: block;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.0);
        }
        #instructions {
            width: 100%;
            height: 100%;
            display: -webkit-box;
            display: -moz-box;
            display: box;
            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            box-orient: horizontal;
            -webkit-box-pack: center;
            -moz-box-pack: center;
            box-pack: center;
            -webkit-box-align: center;
            -moz-box-align: center;
            box-align: center;
            color: #ffffff;
            text-align: center;
            cursor: pointer;
        }
        .tableList{
            color: white;
        }
        .playerInfo{
            height: 60px;
        }
        #messages{
            color:white;
            font-size: 15px;

        }
        #messages p{
            margin: 0 auto;
        }
        .killMessage{
            margin: 0 auto;
        }
        .killMessage p{
            display: flow;
            margin:0 auto;
        }
        #killMessageBox{
            margin:0 auto;
            color:white;
        }
        img{
            margin: 0;
        }
        #table_out{
            margin: 0px;
        }

    </style>
</head>
<body>
<div id="blocker">
    <div id="instructions">

    <table width="1000px" id="table_out" style="position:absolute">
    <tbody>
    <tr>
        <td height="200px"  id="leftBox">


            <img id="MapContainer" height="178" width="162"/></td>
        <td  id="scoreBoard" class="midBox" style="position:relative">

            <img height="164" width="599" id="scoreBoardBackground" style="position:relative"/>
            <img height="100" width="300" id="win-image" style="position:absolute" />

            <p id="scoreRed" style="position:relative;bottom:160px;right:180px;">

                <img height="50" width="17" id="redRemain_0"/>
                <img height="50" width="26" id="redRemain_1"/>
            </p>
            <p id="scoreBlue" style="position:relative;bottom:230px;left:180px;" >
                <img height="50" width="17" id="blueRemain_0"/>
                <img height="50" width="26" id="blueRemain_1"/>
            </p>
            <p id="time" style="position:absolute;left: 388px;bottom: 250px">
                <img height="33" width="17" id="minute1"/>
                <img height="33" width="17" id="minute2"/>
                <img id="separator" height="28" width="13"/>
                <img height="33" width="17" id="second1"/>
                <img height="33" width="17" id="second2"/>
            </p>
            


        </td>
        <td  class="rightBox" style="text-align: center;position: relative;">
            <div id="killMessageBox" style="position: relative;">
                <div class="killMessage" style="visibility: hidden">
                    <p>111
                        <img id="kill1" height="30" width="30"/>
                        111</p>
                </div>
                <div class="killMessage" style="visibility: hidden">
                    <p>jzf
                        <img id="kill2" height="30" width="30"/>
                        hahaha</p>
                </div>
                <div class="killMessage" style="visibility: hidden">
                    <p>hahaha
                        <img id="kill3" height="30" width="30"/>
                        lalala</p>
                </div>
            </div>

        </td>
    </tr>
    <tr>
        <td height="200px" >

        </td>
        <td >

        </td>
        <td >

        </td>
    </tr>
    <tr>
        <td height="200px" >
            <div id="HPBoard">

                <img id="hpimg" height="46" width="48.5"/>
                <p id="HP">
                    <img height="50" width="17" id="HP_0"/>
                    <img height="50" width="26" id="HP_1"/>
                    <img height="50" width="26" id="HP_2"/>
                </p>
            </div>

        </td>
        <td style="position: relative">
            <div id="messageBox" style="text-align: center;position: relative;">

                <img id="messagesBoard" height="200" width="864" style="position:relative;top:15px"/>
                <input type="text" name="message" id="messageInput"  style="position: relative; width:864px;height: 20px"/>
            </div>
            <div id="messages" style="position: absolute;bottom:35px;left: 30px">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>

            </div>

        </td>
        <td >

        </td>
    </tr>

    </tbody>
</table>
<div id="gun" style="position:absolute;right: 0;bottom: 0">

    <img id="gunimg" width="530" height="360"/>
</div>
<div id="damage" style="position:absolute">

    <img height="500" width="500" style="position:absolute;opacity:0" id="damage_right"/>
    <img height="500" width="500"style="position:absolute;opacity:0" id="damage_left"/>
    <img height="500" width="500"style="position:absolute;opacity:0" id="damage_front"/>
    <img height="500" width="500"style="position:absolute;opacity:0" id="damage_back"/>
</div>
<div style="position:absolute" id="post">
    <img id="postimg" height="20" width="20"/>
</div>
<div id="TabBoard" style="position:absolute">
    <img id="tabBoardimg" height="800" width="800" style="position:absolute" />
    <table style="position: absolute;text-align: center" width="700" class="tableList">
        <tr style="" >
            <td id="playerName" width="400" height="80"  bgcolor="aqua">玩家名</td>
            <td id="alive" width="100"bgcolor="red">存活</td>
            <td id="kill" width="100"  bgcolor="black">击杀</td>
            <td id="death" width="100"  bgcolor="#7fffd4">死亡</td>
        </tr>
